<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Belajar html dasar</title>
</head>
<body>

	<!-- Contoh tag pembuka <p> -->
		<p> Hello World </p>
	<!-- Contoh tag penutup </p>  -->
	<!-- p : paragraf -->

	<!-- <br /> or <br> -->
		<p> Hello <br> World </p>
	<!-- br : break / line break -->

	<!-- <h1>, <h2>, <h3>, <h4>, <h5>, <h6> -->
		<h1> Judul artikel utama </h1>
		<h2> judul artikel ke-2 </h2>
		<h3> Sub judul </h3>
		<h4> Judul widget </h4>
		<h5> Komentar </h5>
		<h6> footer </h6>
	<!-- h1 - h6 : header -->

	<!-- <cite> -->
		<cite> Kutipan text miring </cite>
	<!-- cite : kutipan -->

	<!-- <q> -->
		<q> Aku ingin belajar </q>
	<!-- q : quote -->

	<!-- <blockquote> -->
		<blockquote> Kerja keras tidak menjamin kesuksesan,<br>
		kesuksesan adalah kebetulan </blockquote>
	<!-- blockquote : block yang berisi kutipan -->

	<!-- <mark> -->
		<p> <mark>Manusia tidak</mark> harus <mark>selalu</mark> berpikir <mark>rasional</mark> </p>
	<!-- mark : tanda -->

	<!-- abbr title -->
		<abbr title="Hyper Text Markup Language">HTML</abbr>
	<!-- abbr : detail -->

	<!-- <small> -->
		<small> Mini Teks </small>
	<!-- small : kecil -->

	<!-- <big> -->
		<big> Jumbo text </big>
	<!-- big : besar -->

</body>
</html>
